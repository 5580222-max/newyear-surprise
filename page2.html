<!DOCTYPE html>

<head>

<title>Thinking of You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
@font-face {
  font-family: "BebasKai";
  src: url("BebasKai.ttf") format("truetype");
}

/* COLORS */
:root {
  --primary-red: #b71c1c;
  --soft-pink: rgba(255, 245, 247, 0.85);
}

body, html {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  overflow: hidden;
  font-family: 'Quicksand', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BACKGROUND MARQUEE */
.background-marquee {
  position: absolute;
  top: 50%;
  width: 200%;
  transform: translateY(-50%);
  white-space: nowrap;
  font-family: 'Dancing Script', cursive;
  font-size: 8vw;
  color: rgba(183, 28, 28, 0.08);
  pointer-events: none;
  z-index: 1;
  animation: scrollText 20s linear infinite;
}

@keyframes scrollText {
  from { transform: translateY(-50%) translateX(0); }
  to { transform: translateY(-50%) translateX(-50%); }
}

/* PETALS */
.petal {
  position: absolute;
  border-radius: 150% 0 150% 0;
  opacity: 0.7;
  z-index: 2;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
  10% { opacity: 0.7; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* CONTENT */
.container {
  position: relative;
  z-index: 10;
  text-align: center;
  width: 85%;
  max-width: 500px;
}

/* MAIN MESSAGE */
#lineBox {
  font-family: "BebasKai", sans-serif;
  background: var(--soft-pink);
  backdrop-filter: blur(12px);
  padding: 50px 30px;
  border-radius: 40px;
  border: 1px solid rgba(255, 182, 193, 0.5);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
  font-size: 1.55rem;
  line-height: 1.85;
  letter-spacing: 0.08em;
  color: var(--primary-red);
  opacity: 0;
  filter: blur(18px);
  transform: scale(0.92);
}

#lineBox.show {
  animation: appearCinematic 1.8s forwards;
}

#lineBox.hide {
  animation: disappearCinematic 1.4s forwards;
}

@keyframes appearCinematic {
  0% { opacity: 0; filter: blur(20px); transform: scale(0.92); }
  40% { opacity: 0.7; filter: blur(12px); transform: scale(0.92); }
  100% { opacity: 1; filter: blur(0); transform: scale(1); }
}

@keyframes disappearCinematic {
  0% { opacity: 1; filter: blur(0); transform: scale(1); }
  100% { opacity: 0; filter: blur(20px); transform: scale(1.08); }
}

strong {
  font-family: 'Dancing Script', cursive;
  font-size: 2.6rem;
  display: block;
  margin-top: 20px;
  color: #d81b60;
}

.tap-hint {
  position: fixed;
  bottom: 40px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  letter-spacing: 4px;
  opacity: 0.4;
  z-index: 100;
  color: #b71c1c;
}
</style>
</head>
