<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family: BebasKai;
  src: url("BebasKai.ttf");
}

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
  font-family:BebasKai;
}

#text {
  font-size:1.6rem;
  color:#b71c1c;
  opacity:0;
  filter:blur(15px);
  transform:scale(0.9);
}

.show {
  animation: appear 1.5s forwards;
}

@keyframes appear {
  to { opacity:1; filter:blur(0); transform:scale(1); }
}
</style>
</head>

<body>

<div id="text">Baby kuch der mein toh naya saal aa jayega ðŸ˜Œ</div>

<audio id="music" loop>
  <source src="tu-he-mera.wav" type="audio/wav">
</audio>

<script>
const text = document.getElementById("text");
const music = document.getElementById("music");

document.body.onclick = () => {
  music.volume = 0.5;
  music.play().catch(()=>{});
  text.classList.add("show");

  setTimeout(()=>{
    window.location.href="page2-gate.html";
  }, 4000);
};
</script>

</body>
</html>
