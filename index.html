<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Thought</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1020, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

.wrapper {
  max-width: 92%;
  text-align: center;
  font-weight: 700;
  font-size: 1.5rem;
  line-height: 1.75;
  letter-spacing: 0.015em;
  color: #ffffff;
  animation: breathe 7s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(0.97); }
  50% { transform: scale(1); }
  100% { transform: scale(0.97); }
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 1.4em;
  background: white;
  margin-left: 4px;
  animation: blink 1s steps(2) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.tap {
  position: fixed;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="wrapper" id="text"></div>
<div class="tap" id="tap">(tap to start â€“ use earphones ðŸŽ§)</div>

<audio id="typingSound">
  <source src="clicking-keyboard-asmr-sfx-356115.mp3" type="audio/mpeg">
</audio>

<script>
const message =
`Hello paglet!!!
tumhara Nadeem tumhare baare mein hi soch raha hai hehehe ðŸ˜˜ðŸ˜˜

saal khatam hone wala hai na???
abhi bhi apan jhagda toh nahi kar rahe na babu ðŸ¥°

abhi toh aur pages baaki haiâ€¦
aage yahin sab padh logi kya ðŸ˜˜`;

const textEl = document.getElementById("text");
const sound = document.getElementById("typingSound");
const tapEl = document.getElementById("tap");

let i = 0;
let started = false;

function unlockAudio() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  if (ctx.state === "suspended") ctx.resume();
}

function typeText() {
  if (i < message.length) {
    textEl.innerHTML =
      message.slice(0, i + 1).replace(/\n/g, "<br>") +
      '<span class="cursor"></span>';
    i++;
    setTimeout(typeText, 38);
  } else {
    sound.pause();
    textEl.innerHTML = message.replace(/\n/g, "<br>");
  }
}

document.body.addEventListener("click", () => {
  if (!started) {
    started = true;
    tapEl.style.display = "none";

    unlockAudio();
    sound.volume = 1.0;
    sound.loop = true;
    sound.play().catch(()=>{});

    typeText();
  }
});
</script>

</body>
</html>
