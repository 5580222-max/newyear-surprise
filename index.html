<style>
/* ===== BASE ===== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b1020, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  color: #ffffff;
}

/* ===== SOFT MOVING BACKGROUND GLOW ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:

    radial-gradient(circle at 80% 70%, rgba(255,180,200,0.05), transparent 45%);
  animation: bgMove 20s linear infinite;
  pointer-events: none;
}

@keyframes bgMove {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(-25px, -35px); }
  100% { transform: translate(0,0); }
}

/* ===== TEXT ===== */
.wrapper {
  max-width: 92%;
  text-align: center;
  font-weight: 700;
  font-size: 1.5rem;
  line-height: 1.75;
  letter-spacing: 0.015em;
  z-index: 2;
  animation: breathe 7s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(0.97); }
  50% { transform: scale(1); }
  100% { transform: scale(0.97); }
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 1.4em;
  background: white;
  margin-left: 4px;
  animation: blink 1s steps(2) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.tap {
  position: fixed;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.6;
  z-index: 2;
}

/* ===== PIXEL EMOJI EFFECT ===== */
.emoji {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  opacity: 0.6;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>
