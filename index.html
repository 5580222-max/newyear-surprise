<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Thought - Edits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== LOAD NEXA HEAVY FONT ===== */
@font-face {
  font-family: "NexaHeavy";
  src: url("Nexa-Heavy.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}

/* ===== BASE ===== */
:root {
  --bg-white: #ffffff;
  --box-pink: rgba(255, 192, 203, 0.7);
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg-white);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "NexaHeavy", sans-serif;
  overflow: hidden;
  color: #111;
  position: relative;
}

/* ===== PINK BOX ===== */
.main-box {
  background-color: var(--box-pink);
  border: 4px solid rgba(0, 0, 0, 0.7);
  padding: 30px;
  width: 85%;
  max-width: 500px;
  z-index: 100;
  text-align: center;
  box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(4px);
  animation: breathe 7s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: scale(0.98); }
  50% { transform: scale(1.02); }
}

/* ===== TEXT (NEXA HEAVY) ===== */
.wrapper {
  font-family: "NexaHeavy", sans-serif;
  font-size: 1.25rem;
  line-height: 1.65;
  letter-spacing: 0.04em;
  color: #000;
  text-shadow: 1px 1px 0px rgba(0,0,0,0.15);
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 8px;
  height: 1.2em;
  background: #d02a50;
  margin-left: 4px;
  animation: blink 1s steps(2) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.tap {
  position: fixed;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  opacity: 0.7;
  z-index: 101;
}

/* ===== COUPLE ===== */
.couple-container {
  position: absolute;
  bottom: 60px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  animation: walkLoop 12s infinite linear;
  z-index: 50;
}

.pixel-char {
  font-size: 50px;
  animation: bounce 0.5s steps(2) infinite;
}

.heart-pop {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
  animation: heartFloat 1.5s ease-out infinite;
}

@keyframes walkLoop {
  0% { transform: translateX(-120vw); }
  100% { transform: translateX(120vw); }
}

@keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

@keyframes heartFloat {
  0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translate(-50%, -50px) scale(1.3); opacity: 0; }
}

/* ===== BACKGROUND HEARTS ===== */
.bg-heart {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  opacity: 0.7;
  z-index: 1;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="tap" class="tap">(tap to start)</div>

<div class="main-box" id="boxUI" style="display:none;">
  <div class="wrapper" id="text"></div>
</div>

<div class="couple-container" id="coupleUI" style="display:none;">
  <div class="pixel-char">üë¶üèª</div>
  <div class="heart-pop">üíñ</div>
  <div class="pixel-char">üëßüèª</div>
</div>

<audio id="typingSound" preload="auto">
  <source src="typing.wav" type="audio/wav">
</audio>

<script>
const message =
`Hello paglet!!!
tumhara Nadeem tumhare baare mein hi soch raha hai hehehe üòòüòò

saal khatam hone wala hai na???
abhi bhi apan jhagda toh nahi kar rahe na babu ü•∞

abhi toh aur pages baaki hai‚Ä¶
aage ka yahin sab padh logi kya ‚ù§Ô∏è`;

const textEl = document.getElementById("text");
const sound = document.getElementById("typingSound");
const tapEl = document.getElementById("tap");
const boxUI = document.getElementById("boxUI");
const coupleUI = document.getElementById("coupleUI");

let i = 0;
let started = false;

function unlockAudio() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  if (ctx.state === "suspended") ctx.resume();
}

function typeText() {
  if (i < message.length) {
    textEl.innerHTML =
      message.slice(0, i + 1).replace(/\n/g, "<br>") +
      '<span class="cursor"></span>';
    i++;
    setTimeout(typeText, 50);
  } else {
    sound.pause();
    textEl.innerHTML = message.replace(/\n/g, "<br>");
  }
}

const heartIcons = ["‚ù§Ô∏è","üíñ","üå∏","‚ú®","üíå"];
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.textContent = heartIcons[Math.floor(Math.random() * heartIcons.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 8 + Math.random() * 5 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 12000);
}

document.body.addEventListener("click", () => {
  if (!started) {
    started = true;
    tapEl.style.display = "none";
    boxUI.style.display = "block";
    coupleUI.style.display = "flex";

    unlockAudio();
    sound.volume = 1.0;
    sound.loop = true;
    sound.play().catch(()=>{});

    typeText();
    setInterval(spawnHeart, 800);
  }
});
</script>

</body>
</html>
