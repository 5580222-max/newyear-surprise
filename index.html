<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Paglet</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
@font-face { font-family: "NexaHeavy"; src: url("Nexa-Heavy.ttf"); }
@font-face { font-family: "BebasKai"; src: url("BebasKai.ttf"); }

html,body{
margin:0;height:100%;overflow:hidden;
font-family:'Quicksand',sans-serif;
background:#fff;
}

.page{
position:absolute;inset:0;
display:none;
justify-content:center;
align-items:center;
}

.page.active{display:flex;}

.fade-out{
opacity:0;
filter:blur(10px);
transition:1.2s ease;
pointer-events:none;
}

/* PAGE 1 */
#page1{z-index:3;}
.main-box{
background:rgba(255,192,203,.7);
border:4px solid rgba(0,0,0,.7);
padding:30px;
width:85%;max-width:450px;
text-align:center;
box-shadow:10px 10px 0 rgba(0,0,0,.2);
}
.wrapper{font-family:"NexaHeavy";}
.cursor{
display:inline-block;width:8px;height:1.2em;
background:#d02a50;margin-left:4px;
animation:blink 1s steps(2) infinite;
}
@keyframes blink{50%{opacity:0}}
.soft-next{opacity:0;margin-top:15px;color:#555}
.tap-to-start{position:fixed;bottom:30px;width:100%;text-align:center;opacity:.6}

/* PAGE 2 */
#page2{z-index:2;}
.background-marquee{
position:absolute;top:50%;width:200%;
transform:translateY(-50%);
white-space:nowrap;
font-family:'Dancing Script';
font-size:8vw;
color:rgba(183,28,28,.08);
animation:scroll 20s linear infinite;
}
@keyframes scroll{
from{transform:translateY(-50%) translateX(0)}
to{transform:translateY(-50%) translateX(-50%)}
}
#lineBox{
font-family:"BebasKai";
background:rgba(255,245,247,.9);
padding:40px 25px;
border-radius:30px;
font-size:1.4rem;
color:#b71c1c;
text-align:center;
}
.show{animation:appear 1s forwards}
@keyframes appear{
from{opacity:0;filter:blur(10px);transform:scale(.9)}
to{opacity:1;filter:none;transform:scale(1)}
}

/* PAGE 3 */
#page3{z-index:1;}
.lock-container{width:80%;max-width:320px}
.box{
padding:20px;background:#ffecec;
border-radius:20px;margin-bottom:15px;
border:2px solid #f8bbd0;
}
.box p{font-family:"BebasKai";color:#b71c1c}
input{width:100%;padding:10px;border-radius:10px}
button{
width:100%;padding:15px;
background:#b71c1c;color:#fff;
border:none;border-radius:15px;
font-family:"BebasKai";
}
#msg{text-align:center;margin-top:10px}
</style>
</head>

<body>

<audio id="typingSound" loop src="typing.wav"></audio>
<audio id="bgMusic" loop src="tu-he-mera.wav"></audio>

<div id="page1" class="page active">
<div class="main-box">
<div class="wrapper" id="typeText"></div>
<div class="soft-next" id="nextHint">jab mann ho‚Ä¶ aage badho</div>
</div>
<div class="tap-to-start" id="tapStart">(tap to start)</div>
</div>

<div id="page2" class="page">
<div class="background-marquee">I MISS YOU BETI</div>
<div id="lineBox">Tap to begin</div>
</div>

<div id="page3" class="page">
<div class="lock-container">
<div class="box">
<p>ENTER FALLO B'DAY</p>
<input type="date" id="d1" onclick="event.stopPropagation()">
</div>
<div class="box">
<p>ENTER NADEEM B'DAY</p>
<input type="date" id="d2" onclick="event.stopPropagation()">
</div>
<button onclick="event.stopPropagation();check()">CONTINUE</button>
<p id="msg"></p>
</div>
</div>

<script>
const pages={
p1:document.getElementById("page1"),
p2:document.getElementById("page2"),
p3:document.getElementById("page3")
};

function showPage(p){
Object.values(pages).forEach(x=>x.classList.remove("active"));
p.classList.add("active");
}

const msg=`Hello paglet!!!
tumhara Nadeem tumhare baare mein hi soch raha hai ‚ù§Ô∏è`;
let i=0,started=false,done=false;

document.body.onclick=()=>{
if(!started){
started=true;
document.getElementById("tapStart").style.display="none";
typingSound.play().catch(()=>{});
type();
return;
}
if(done && pages.p1.classList.contains("active")){
showPage(pages.p2);       // SHOW PAGE 2 FIRST
pages.p1.classList.add("fade-out");
return;
}
};

function type(){
if(i<msg.length){
typeText.innerHTML=msg.slice(0,i++)+'<span class="cursor"></span>';
setTimeout(type,50);
}else{
done=true;
typingSound.pause();
nextHint.style.opacity=1;
}
}

const lines=[
"Baby kuch der mein naya saal aa jayega üòå",
"Kitna aage aa gaye hum ü§ç",
"Alhamdulillah for us",
"Are you ready?"
];
let idx=0;
pages.p2.onclick=(e)=>{
e.stopPropagation();
lineBox.innerHTML=lines[idx++];
lineBox.className="show";
if(idx===lines.length){
setTimeout(()=>showPage(pages.p3),1200);
}
};

let tries=3;
function check(){
const f=d1.value==="2007-08-01";
const n=d2.value==="2007-08-09";
msg.innerText=(f&&n)?"Correct ‚ù§Ô∏è":"Galat hai";
}
</script>

</body>
</html>
