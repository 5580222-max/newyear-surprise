<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Thought</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  height: 100vh;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  color: #111;
}

/* ===== TEXT ===== */
.wrapper {
  max-width: 92%;
  text-align: center;
  font-weight: 700;
  font-size: 1.45rem;
  line-height: 1.8;
  letter-spacing: 0.02em;
  z-index: 2;
  animation: breathe 7s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(0.97); }
  50% { transform: scale(1); }
  100% { transform: scale(0.97); }
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 1.4em;
  background: #111;
  margin-left: 4px;
  animation: blink 1s steps(2) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.tap {
  position: fixed;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  opacity: 0.5;
  z-index: 2;
}

/* ===== PIXEL HEARTS ===== */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 20px;
  opacity: 0.25;
  animation: floatUp linear forwards;
  pointer-events: none;
  filter: contrast(1.2);
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
  }
  to {
    transform: translateY(-110vh) scale(1.15);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="wrapper" id="text"></div>
<div class="tap" id="tap">(tap to start)</div>

<!-- AUDIO -->
<audio id="typingSound" preload="auto">
  <source src="typing.wav" type="audio/wav">
</audio>

<script>
/* ===== MESSAGE ===== */
const message =
`Hello paglet!!!
tumhara Nadeem tumhare baare mein hi soch raha hai hehehe üòòüòò

saal khatam hone wala hai na???
abhi bhi apan jhagda toh nahi kar rahe na babu ü•∞

abhi toh aur pages baaki hai‚Ä¶
aage yahin sab padh logi kya ‚ù§Ô∏è`;

const textEl = document.getElementById("text");
const sound = document.getElementById("typingSound");
const tapEl = document.getElementById("tap");

let i = 0;
let started = false;

/* ===== AUDIO UNLOCK ===== */
function unlockAudio() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  if (ctx.state === "suspended") ctx.resume();
}

/* ===== TYPE EFFECT ===== */
function typeText() {
  if (i < message.length) {
    textEl.innerHTML =
      message.slice(0, i + 1).replace(/\n/g, "<br>") +
      '<span class="cursor"></span>';
    i++;
    setTimeout(typeText, 42);
  } else {
    sound.pause();
    textEl.innerHTML = message.replace(/\n/g, "<br>");
  }
}

/* ===== PIXEL HEART SPAWN ===== */
const hearts = ["‚ù§Ô∏è","üü•","üíó"];

function spawnHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 10 + Math.random() * 8 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 20000);
}

/* ===== START ===== */
document.body.addEventListener("click", () => {
  if (!started) {
    started = true;
    tapEl.style.display = "none";

    unlockAudio();
    sound.volume = 1.0;
    sound.loop = true;
    sound.play().catch(()=>{});

    typeText();
    setInterval(spawnHeart, 1600); // slow & elegant
  }
});
</script>

</body>
</html>
