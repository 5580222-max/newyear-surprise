<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
  font-family:BebasKai;
  src:url("BebasKai.ttf");
}

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:BebasKai;
  background:#fff;
}

.box {
  padding:25px;
  background:#ffecec;
  border-radius:20px;
  margin-bottom:15px;
}

button {
  padding:12px;
  width:100%;
  border:none;
  background:#b71c1c;
  color:#fff;
  border-radius:15px;
}
</style>
</head>

<body>

<div>
  <div class="box">
    <p>ENTER FALLO B'DAY</p>
    <input type="date" id="d1">
  </div>
  <div class="box">
    <p>ENTER NADEEM B'DAY</p>
    <input type="date" id="d2">
  </div>
  <button onclick="check()">CONTINUE</button>
  <p id="msg"></p>
</div>

<script>
let tries=3;
function fmt(v){ if(!v) return ""; let[a,b,c]=v.split("-"); return `${c}/${b}/${a}`;}

function check(){
  if(fmt(d1.value)=="01/08/2007" && fmt(d2.value)=="09/08/2007"){
    window.location.href="page3.html";
  } else {
    tries--;
    msg.innerText = tries>0 ? `Wrong. ${tries} tries left` : "Locked";
  }
}
</script>

</body>
</html>
